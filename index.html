<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pomodoro</title>
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src ="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" </script>
<script src="myscripts1.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="container">

<div class="clock">

	<div class = "sessionTime">
		<h1>Session time <span class="icon">&#128218;</span></h1>
	<div class= "sessionRow">	
		<span class="button minus5">&#10556;</span>
		<h2 class="num">25:00</h2>
		<span class="button add5">&#10557;</span>
	</div>	
	</div>
	<div class = "breakTime">
		<h1>Break Time <span class="icon">&#127861;</span></h1>
		<div class="sessionRow">
		<span class ="button minus5Break">&#10556;</span>
		<h2 class="numBreak">05:00</h2>
		<span class="button add5Break">&#10557;</span>
		</div>
	</div>
	<span class="circle"></span>
	<span class="circle1"></span>
	<span class="circle2"></span>
</div>	
	<div class="buttons">
		<span class="button reset">Reset</span>
		<span class="button stop">Stop</span>
		<span class="button start">Start</span>
	</div>	

</div>
</body> 
</html>
